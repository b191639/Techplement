
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Never Give up because You never Know if the next try is going to be the one that works</p>
                <i class="fas fa-quote-right"></i>
            </div>
            
        </div>
        <div class="buttons">
            <div class="author">
                 <input  type="text" name="author" placeholder="  Author" class="name">
                <button>Generate Quote</button>
            </div>
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class=" fas fa-copy"></i></li>
                    <li class="share"><i class="fas fa-share"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
